<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chang Open Countdown</title>
<style>
body{
  margin:0;
  background:#0b3d2e;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.wrap{text-align:center}
.logo img{height:110px}
.timer{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.box{
  border:3px solid #caa64b;
  border-radius:16px;
  padding:16px;
  min-width:120px;
  background:#0f5a3c;
}
.num{font-size:48px;font-weight:bold}
.label{font-size:12px;letter-spacing:2px}
</style>
</head>
<body>
<div class="wrap">
  <div class="logo">
   <img src="https://raw.githubusercontent.com/braveheartw/Chang-Countdown/main/2976a52a-0a95-4bbc-a5b4-47e97b60abd2.png">
  </div>
  <div class="timer">
    <div class="box"><div class="num" id="d">00</div><div class="label">DAYS</div></div>
    <div class="box"><div class="num" id="h">00</div><div class="label">HOURS</div></div>
    <div class="box"><div class="num" id="m">00</div><div class="label">MINUTES</div></div>
    <div class="box"><div class="num" id="s">00</div><div class="label">SECONDS</div></div>
  </div>
</div>

<script>
const target = new Date("2026-01-14T11:10:00+04:00").getTime();
function nowDubai(){
  return new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Dubai"}));
}
function tick(){
  const diff = target - nowDubai().getTime();
  if(diff<0) return;
  d.textContent = Math.floor(diff/86400000);
  h.textContent = Math.floor(diff/3600000)%24;
  m.textContent = Math.floor(diff/60000)%60;
  s.textContent = Math.floor(diff/1000)%60;
}
tick(); setInterval(tick,1000);
</script>
</body>
</html>
